{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center my-4">Hobbies</h1>
    <div class="row justify-content-center">
        <!-- First Card -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img src="{{ url_for('static', filename='images/photos/places/01-harris-sunset.jpg') }}" alt="Landscape photography from the Pacific Northwest and beyond" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Places</h5>
                    <p class="card-text">Landscape photography from the Pacific Northwest and my travels beyond.</p>
                </div>
            </div>
        </div>
        
        <!-- Second Card -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img src="{{ url_for('static', filename='images/photos/people/01-justin.jpg') }}" alt="Portraits of people I've met along the way" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">People</h5>
                    <p class="card-text">Some pictures of people I've met along the way.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
