<script>
    $(document).ready(function() {
        console.log('Script loaded');  // Debug print

        $('#placesModal').on('show.bs.modal', function (event) {
            console.log('Places modal opened');  // Debug print
            var modal = $(this);
            var firstImage = modal.find('.img-thumbnail-slider').first().data('large');
            console.log('First image:', firstImage);  // Debug print
            modal.find('#largeImagePlaces').attr('src', firstImage);
        });

        $('#peopleModal').on('show.bs.modal', function (event) {
            console.log('People modal opened');  // Debug print
            var modal = $(this);
            var firstImage = modal.find('.img-thumbnail-slider').first().data('large');
            console.log('First image:', firstImage);  // Debug print
            modal.find('#largeImagePeople').attr('src', firstImage);
        });

        // Event delegation for dynamically loaded content
        $(document).on('click', '.img-thumbnail-slider', function() {
            var largeImageSrc = $(this).data('large');
            console.log('Thumbnail clicked, large image src:', largeImageSrc);  // Debug print
            
            // Determine which modal is currently open
            var modal = $(this).closest('.modal');
            if (modal.attr('id') === 'placesModal') {
                modal.find('#largeImagePlaces').attr('src', largeImageSrc);
            } else if (modal.attr('id') === 'peopleModal') {
                modal.find('#largeImagePeople').attr('src', largeImageSrc);
            }
        });
    });
</script>
